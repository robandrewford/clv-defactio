project:
  id: "logic-dna-240402"
  region: "us-west1"
  zone: "us-west1-a"

pipeline:
  batch_size: 1000
  processing:
    memory_limit: "4Gi"
    cpu_limit: "2"
  training:
    machine_type: "n1-standard-4"
    accelerator_type: "NVIDIA_TESLA_T4"
    accelerator_count: 1

model:
  type: "lifetime_value"
  parameters:
    prediction_window: 12
    features:
      - "recency"
      - "frequency"
      - "monetary"

monitoring:
  metrics_frequency: 60
  alert_thresholds:
    error_rate: 0.01
    latency: 300
